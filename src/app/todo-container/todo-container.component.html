<div class="container">
  <app-todo-form
    (todoToAdd)="handleTodoToAdd($event)"
    (requestToResetTodos)="handleRequestToResetTodos()"
  ></app-todo-form>
  
  <app-todo-list
    
    [todos]="(todos$ | async)"
    (todoToCheck)="handleRequestToCheckTodo($event)"
    (todoToDelete)="handleRequestToDeleteTodo($event)"
    (todoTitleClicked) = "handleClickOnTitle($event)"
  ></app-todo-list>

  
</div>
