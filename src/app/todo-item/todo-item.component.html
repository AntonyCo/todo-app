<div>
  <h4 [ngClass]="{'todo-title--done': todo.isDone, 'title':true}"
    (click) = "handleClickOnTitle(todo)"
  >{{todo.title | uppercase}}</h4>
  <div>
    <input type="checkbox" id="todo_done" name="todo_done" 
      [checked]="todo.isDone"
      (change) = "handleCheckBoxChange(todo)"
    />
  </div>
  <button
    (click) = "handleDeleteTodo(todo)"
  >Delete</button>
</div>
